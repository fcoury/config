# theme = "nightfox"
theme = "poimandres"

[editor]
cursorline = true
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = true
ignore = true
git-ignore = true

[editor.indent-guides]
# character = "â•Ž"
render = true

[editor.statusline]
# left = ["mode", "spinner", "version-control", "file-name"]

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.inline-diagnostics]
# Minimum severity to show a diagnostic on the primary cursor's line.
# Note that `cursor-line` diagnostics are hidden in insert mode.
cursor-line = "hint"
# Minimum severity to show a diagnostic on other lines:
other-lines = "error"

[keys.insert]
# "C-s" = ":write"
# "A-ret" = "open_below"

[keys.normal]
"0" = "goto_line_start"
"$" = "goto_line_end"
"K" = "hover"
"backspace" = { s = [":config-reload"], c = [":config-open"] }
";" = "command_mode"
"esc" = ["collapse_selection", "keep_primary_selection"]
"X" = "extend_line_up"
"C-p" = "file_picker"

[keys.select]
"0" = "goto_line_start"
"$" = "goto_line_end"
# "A-x" = "extend_line_above"

