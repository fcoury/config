theme = "default"

[editor]
cursorline = true
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = true
ignore = true
git-ignore = true

[editor.indent-guides]
# character = "â•Ž"
render = false

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-name"]

[keys.insert]
"C-s" = ":write"
"A-ret" = "open_below"

[keys.normal]
"0" = "goto_line_start"
"$" = "goto_line_end"
"backspace" = { s = [":config-reload"], c = [":config-open"] }
";" = "command_mode"
"esc" = ["collapse_selection", "keep_primary_selection"]

[keys.select]
"0" = "goto_line_start"
"$" = "goto_line_end"
"A-x" = "extend_line_above"

