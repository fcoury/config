live_config_reload: true

window:
  padding:
    x: 2
    y: 0 

font:
  normal:
    family: "Fira Code"
    style: Light
  
  bold:
    family: "Fira Code"
    style: SemiBold
  
  size: 16.0    
    
  offset:
    x: 1
    y: 3
    
  glyph_offset:
    x: 0
    y: 1
    
key_bindings:
  - { key: Minus, mods: Alt, chars: "\x1b-" }
  - { key: Equals, mods: Alt, chars: "\x1b=" }
  - { key: P, mods: Alt, chars: "\x1bp" }
