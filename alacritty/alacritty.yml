live_config_reload: true

window:
  padding:
    x: 2
    y: 0 

# settings for Iosevka
font:
  normal:
    family: "Iosevka Nerd Font"
    style: ExtraLight
  
  bold:
    family: "Iosevka Nerd Font"
    style: Medium 
  
  size: 26.0    
    
  offset:
    x: 1
    y: 5
    
  glyph_offset:
    x: 0
    y: 5

