live_config_reload: true

window:
  padding:
    x: 2
    y: 0 

font:
  normal:
    family: "CaskaydiaCove Nerd Font"
    style: Light
  
  bold:
    family: "CaskaydiaCove Nerd Font"
    style: SemiBold
  
  size: 18.0    
    
  offset:
    x: 1
    y: 5
    
  glyph_offset:
    x: 0
    y: 1
    
key_bindings:
  - { key: Minus, mods: Alt, chars: "\x1b-" }
  - { key: Equals, mods: Alt, chars: "\x1b=" }
  - { key: P, mods: Alt, chars: "\x1bp" }

window:
  option_as_alt: Both

