# More bindings:
# https://sweworld.net/cheatsheets/terminal_escape_code/
key_bindings:
  - { key: Minus,          mods: Alt,     chars: "\x1b-"      }
  - { key: Equals,         mods: Alt,     chars: "\x1b="      }
  - { key: P,              mods: Alt,     chars: "\x1bp"      }
  - { key: Comma,          mods: Control, chars: "\x1b[44;5u" } # CTRL-,
  - { key: Period,         mods: Control, chars: "\x1b[46;5u" } # CTRL-.

window:
  option_as_alt: Both

