# Replace the "â¯" symbol in the prompt with my preferences
[character] # The name of the module we are configuring is "character"
error_symbol = "[>](bold yellow) \\$" # The "success_symbol" segment is being set to "âžœ" with the color "bold green"
success_symbol = "[>](bold green) \\$" # The "success_symbol" segment is being set to "âžœ" with the color "bold green"

# Always show user@host
[username]
format = "[$user](bold white)@"
show_always = true

[hostname]
format = "[$hostname](white) "
ssh_only = false

# Disables npm and package manager version display
[package]
disabled = true

# Formats node version display
[nodejs]
format = "[$symbol($version )]($style)"
symbol = "ðŸ“¦ "

# Formats rust version display
[rust]
