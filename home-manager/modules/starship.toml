disabled = true
format = '[$symbol$account(@$domain)(\($region\))]($style) '

# AWS
[aws]
disabled = true

# OrbStack
[docker_context]
disabled = true  

[custom.gitbranch]
symbol = 'î‚ '
style = 'bold purple'
shell = "/bin/bash"
command = '''
    branch=$(git symbolic-ref --short HEAD 2>/dev/null) || return
    if [ ${#branch} -gt 25 ]; then
        IFS='/' read -ra ADDR <<< "$branch"
        if [ ${#ADDR[@]} -ge 3 ]; then
            echo "${ADDR[0]:0:1}/${ADDR[1]:0:1}/${ADDR[2]}"
        else
            echo "$branch"
        fi
    else
        echo "$branch"
    fi
'''
